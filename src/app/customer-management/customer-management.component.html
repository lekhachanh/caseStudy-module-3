<div class="container-fluid">
  <h2>Customer List</h2>
  <form>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
      <tr *ngFor="let customer of customers">
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>
          <button (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
        <td>
          <button (click)="editCustomer(customer.id)">Edit</button>
        </td>
      </tr>
    </table>
    <div *ngIf="message" style="text-align: center"><p style="color: red">{{ message }}</p></div>
  </form>

</div>
